<!DOCTYPE html>
<html>
  <head>
    <title>User Todo List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="todoItem.js"></script>
  </head>
  <body>
    <div class="titleBar">
      <div class="appName">TODO</div>
      <h2 style="position: absolute; padding-left: 50% ">Listname</h2>
      <div class="userName">
        ${name} <a href="/logout"><button class="logOut">Logout</button></a>
      </div>
    </div>
    <div style="display: flex">
        <div class="listContainer">
          <h3>Todo Items</h3>
          <div><ul id="todoLists"></ul></div>
        </div>
        <div class="addList">
          <h3>Add item</h3>
          <div style="padding: 15px">
            <label>Title:</label>
            <input
              style="width:200px;height:20px"
              type="text"
              name="title"
              id="title"
            />
            <br /><br />
            Description:
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
            <br /><br />
            <button class="submit" id="add">Add</button>
          </div>
        </div>
  </body>
</html>
